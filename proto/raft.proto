syntax = "proto3";

package raft;

message RequestVote {
  uint32 term = 1;
  uint32 candidate_id = 2;
  uint32 last_log_index = 3;
  uint32 last_log_term = 4;
}

message RequestVoteResponse {
  uint32 term = 1;
  bool vote_granted = 2;
}

service RaftService {
  rpc HandleVoteRequest(RequestVote) returns (RequestVoteResponse);
}
